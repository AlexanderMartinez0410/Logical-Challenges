<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números primos sin métodos</title>
</head>
<body>
    <h3>Números primos del 1 al 100</h3>
    <script>
        for (let i = 2; i <= 100; i++) {
            let contador = 0; // cuenta divisores exactos

            for (let j = 1; j <= i; j++) {
                if (i % j === 0) {
                    contador++;
                }
            }

            // Un número es primo si tiene solo 2 divisores (1 y él mismo)
            if (contador === 2) {
                document.write(i + " es primo<br>");
            }else{
                  document.write(i + "no es primo<br>");
            }
        }
    </script>
</body>
</html>
